<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Css stylesheet-->
    <link type="text/css" href="assets/css/materialize.min.css" media="screen,projection" rel="stylesheet">
     <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <title>Clouds</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-image: url("img/cloud.jpg");
      background-size: cover;
      background-position: top center;
      height: 100%;
    }

    .app-wrap {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.6));
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 15px 15px;
    }

    header input {
      width: 100%;
      max-width: 280px;
      padding: 10px 15px;
      border: none;
      outline: none;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 16px 0px 16px 0px;
      border-bottom: 3px solid #DF8E00;
    
      color: #313131;
      font-size: 20px;
      font-weight: 300;
      transition: 0.2s ease-out;
    }

    header input:focus {
      background-color: rgba(255, 255, 255, 0.6);
    }

    main {
      flex: 1 1 100%;
      padding: 25px 25px 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .location .city {
      color: #FFF;
      font-size: 32px;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .location .date {
      color: #FFF;
      font-size: 16px;
    }

    .current .temp {
      color: #FFF;
      font-size: 102px;
      font-weight: 900;
      margin: 30px 0px;
      text-shadow: 2px 10px rgba(0, 0, 0, 0.6);
    }

    .current .temp span {
      font-weight: 500;
    }

    .current .weather {
      color: #FFF;
      font-size: 32px;
      font-weight: 700;
      font-style: italic;
      margin-bottom: 15px;
      text-shadow: 0px 3px rgba(0, 0, 0, 0.4);
    }

    .current .hi-low {
      color: #FFF;
      font-size: 24px;
      font-weight: 500;
      text-shadow: 0px 4px rgba(0, 0, 0, 0.4);
    }
  </style>
    

</head>
<body>

    <nav>
        <div class="nav-wrapper grey">
            <div class="container">
                <a href="#" class="brand-logo center white-text"><i class="material-icons left">cloud</i>Clouds</a>
            </div>
        </div>
    </nav>

    <div class="app-wrap">
        <header>
          <input type="text" autocomplete="off" class="search-box white-text lighten-1" placeholder="Search for a city" />
        </header>
        <main>
          <section class="location">
            <div class="city"></div>
            <div class="date"></div>
          </section>
          <div class="current">
            <div class="temp"><span></span></div>
            <div class="weather"></div>
            <div class="hi-low"></div>
          </div>
        </main>
    </div>
    <script src="assets/js/materialize.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>
</html>
